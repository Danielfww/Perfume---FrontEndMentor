<!DOCTYPE>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Product Perfume </title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <article class="container">
      <div class="grid">
        <div class="child">
          <img src="https://assets.codepen.io/11868974/image-product-desktop.jpg?format=auto" alt="image">
        </div>
        <div class="child2">
          <p class="perfume">PERFUME </p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <br>
          <p class="floral">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
          <br>
          <div class="prices">
            <h2 class="color"> $149.99 </h2>
            <p> $169.99 </p>
          </div>

          <br>

          <!--Button is all set-->
          <button class="child3">
            <img class="cart" src="https://assets.codepen.io/11868974/icon-cart_1.svg" alt="cart" /></img>
            <a class="add" href="#">Add to Cart</a>
          </button>
        </div>
      </div>
    </article>
    <br>
    <br>
    <footer>
      <p class="footer"> Challenge by Frontend Mentor. Coded by Danielfww.
    </footer>
  </main>
</body>
</html>
